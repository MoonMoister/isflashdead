<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		
		<link rel="icon" 
		      type="image/gif" 
		      href="/isflashdead/flash.gif" />
		
		<title>Is flash dead?</title>

		<style type="text/css" media="screen">
		body{
		  text-align: center;
		}

		#a{
			text-align: center;
			position: absolute;
			top: 50%;
			left: 0px;
			width: 100%;
			height: 1px;
			overflow: visible;
			visibility: visible;
			display: block
		}
		
		#b{
			margin-left: -81px;
			position: absolute;
			top: -99px;
			left: 50%;
			width: 162px;
			height: 200px;
			visibility: visible
		}
		</style>	
		
	</head>

	<body>
		<div id="a">
	      <object id="b" type="application/x-shockwave-flash" data="no.swf" width="162" height="200">
          	<param name="bgcolor" value="#FFFFFF" />
			<img src="yes.jpg" width="162" height="200" alt="yes">
          </object>  
	    </div>
	</body>
	
</html>
